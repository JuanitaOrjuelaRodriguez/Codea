<script>
    function obtenerUniversidad() {
  $.ajax({
    url: "https://www.datos.gov.co/resource/iwb2-skc4.json",
    type: "GET",
    data: {
      "$limit" : 1000,
      "$$app_token" : "62OChBFCv8CFfsptSbxLEAJnE"
    }
  }).done(function(data) {

    data.forEach(element => {
      let html = '<tr>';
      html += '<td>'+ element.nombreinstitucion + '</td>';
      html += '<td>'+ element.nombredeparamento + '</td>';
      html += '</tr>';

      $(html).appendTo('#instituciones')
    });
      
  const universidades =data.map(element =>{
    return element.nombreinstitucion;
  });
  const nuni = [...new Set(universidades)];
  $("#uni").autocomplete({
    source: nuni
  });
  console.log(nuni)
  console.log(universidades)
  });
}
</script>
